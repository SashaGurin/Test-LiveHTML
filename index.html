<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://www.dafontfree.net/embed/aGVsaW9zY29uZC1ib2xkJmRhdGEvNDYvaC82MzU3MS9IZWxpb3NDb25kLUJvbGQub3Rm"
      rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="./fonts/stylesheet.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>Test-LiveHTML</title>
</head>

<body>
   <Header class="header">
      <div class="container">

         <div class="header__left">

            <div class="header__left-logo logo">
               <a href="!#" class="logo-link">
                  <img src="./img/logo.svg" alt="logo" class="logo-img">
               </a>
            </div>

         </div>

         <div class="header__right">

            <div class="header__right-top top">

               <nav class="top-menu menu">
                  <ul class="menu-list">
                     <li class="menu-item">
                        <a href="#" class="menu-link">Каталог инструментов</a>
                     </li>
                     <li class="menu-item">
                        <a href="#" class="menu-link">Все для сада</a>
                     </li>
                     <li class="menu-item">
                        <a href="#" class="menu-link">Ручной интрумент</a>
                     </li>
                     <li class="menu-item">
                        <a href="#" class="menu-link">Электрика</a>
                     </li>
                     <li class="menu-item">
                        <a href="#" class="menu-link">Доставка</a>
                     </li>
                     <li class="menu-item">
                        <a href="#" class="menu-link">Оплата</a>
                     </li>
                     <li class="menu-item">
                        <a href="#" class="menu-link">О нас</a>
                     </li>
                  </ul>
               </nav>

               <div class="top-login login">
                  <a class="login-link" href="#">Вход</a>
                  <span class="login-span"></span>
                  <a class="login-link" href="#">Регистрация</a>
               </div>

            </div> <!-- /header__right-top -->

            <div class="header__right-bottom bottom">

               <div class="bottom__baner">
                  <img class="bottom__baner-img" src="#" alt="baner">
               </div>

               <div class="bottom__card card">

                  <div class="card__info">

                     <ul class="card__info-list">
                        <li class="card__info-item">
                           <a class="card__info-link" href="#">3 шт. / 17 250 р.</a>
                        </li>
                        <li class="card__info-item">
                           <a class="card__info-link" href="#">Избранное (7)</a>
                        </li>
                        <li class="card__info-item">
                           <a class="card__info-link" href="#">К сравнению (5)</a>
                        </li>
                     </ul>

                  </div>

                  <div class="card__img-box">
                     <img src="./img/cart/cart-01.png" alt="card-1">
                     <img src="./img/cart/cart-02.png" alt="card-2">
                     <img src="./img/cart/cart-03.png" alt="card-3">
                  </div>

                  <div class="card__contacts contacts">
                     <div class="contacts__top">
                        <p class="contacts__top-text">
                           Время работы:
                        </p>
                        <p class="contacts__top-text">
                           10:00 — 19:00
                        </p>
                     </div>
                     <a class="contacts__tel" href="tel:84957212525">
                        8 495 721-25-25
                     </a>
                     <div class="contacts__city">
                        <p class="contacts__city-text">Москва</p>
                        <p class="contacts__city-text">сменить</p>
                     </div>
                  </div>

               </div>  <!-- /bottom__card -->

            </div> <!-- /header__right-bottom -->

         </div> <!-- /header__right -->
      </div>

   </Header>

</body>

</html>
